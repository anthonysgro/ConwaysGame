<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pixelate</h1>
    <div id="options-container">
      <div class="options" id="conway-options">
        <button id="conways-game">Conway's Game of Life</button>
         <select name="speed" id="speed">
         <option value="1000">Slow</option>
         <option value="500">Medium</option>
         <option value="100">Fast</option>
         <option value="50">Super Fast</option>
       </select>
     </div>
    </div>
    <div class="table-container">
      <div class="side-options options" id="edit-options">
        <h3>Board Options</h2>
        <button id="add-row">Add row</button>
        <button id="delete-row">Delete row</button>
        <button id="add-column">Add column</button>
        <button id="delete-column">Delete column</button>
      </div>
      <table></table>
      <div class="side-options options" id="pen-options">
        <h3>Coloring Options</h2>
        <input type="color">
        <select name="stamp" id="stamp">
          <option value="off">Off</option>
          <option value="normal">Normal</option>
          <option value="square">Small Square</option>
          <option value="bigboiSquare">Big Square</option>
        </select>
        <input id="penSize" min="1" max="25" type="range" value="1">
        <button id="fill-grid">Fill Grid</button>
        <button id="fill-empty-squares">Fill Empty Squares</button>
        <button id="clear-grid">Clear Grid</button>
      </div>
    </div>
    <small>Made by Anthony Sgro at Fullstack Academy</small>
  </body>

  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="./dist/main.js"></script>
</html>
